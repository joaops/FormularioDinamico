<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Produto</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="João Paulo Siqueira"/>
        <link rel="stylesheet" href="resources/styles/bootstrap.min.css" th:href="@{/resources/styles/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/styles/bootstrap-theme.min.css" th:href="@{/resources/styles/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="resources/styles/starter-template.css" th:href="@{/resources/styles/starter-template.css}" />
    </head>
    
    <body>
        
        <nav th:replace="fragments/navbar :: navbar"> </nav>
        
        <div id="container" class="starter-template">
            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-md-1 col-md-offset-3">
                        <h1>Produto</h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-1 col-md-offset-9">
                        <a class="btn btn-default btn-sm" href="#" th:href="@{'/produto/adicionar'}" th:text="'Adicionar'"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                        <th>Operação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produto : ${produtos}">
                                        <td th:text="${produto.id}"></td>
                                        <td th:text="${produto.descricao}"></td>
                                        <td th:text="${produto.valor}"></td>
                                        <td>
                                            <a class="btn btn-default btn-xs" href="#" th:href="@{'/produto/editar/'+${produto.id}}" th:text="'Editar'"/>
                                            <a class="btn btn-default btn-xs" href="#" th:href="@{'/produto/excluir/'+${produto.id}}" th:text="'Excluir'"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <footer th:replace="fragments/footer :: footer"> </footer>
        </div>
    </body>
</html>
