<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pessoa</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="João Paulo Siqueira"/>
        <link rel="stylesheet" href="resources/styles/bootstrap.min.css" th:href="@{/resources/styles/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/styles/bootstrap-theme.min.css" th:href="@{/resources/styles/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="resources/styles/starter-template.css" th:href="@{/resources/styles/starter-template.css}" />
    </head>
    
    <body>
        
        <nav th:replace="fragments/navbar :: navbar"> </nav>
        
        <div id="container" class="starter-template">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <a class="btn btn-default btn-sm" href="#" th:href="@{'/formulario'}" th:text="'Voltar'"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <label class="control-label" th:text="'Id da Pessoa: '+${pessoa.id}" />
                        <br/>
                        <label class="control-label" th:text="'Nome da Pessoa: '+${pessoa.nome}" />
                        <br/>
                        <label class="control-label" th:text="'Data de Nascimento: '+${pessoa.idade}" />
                        <br/>
                        <label class="control-label" th:text="'Quantidade de Nº de Telefone: '+${pessoa.telefones.size()}" />
                        <br/>
                        <label class="control-label" th:text="'Telefones:'" />
                        <br/>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>Número</th>
                                        <th>Descrição</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="telefone : ${pessoa.telefones}">
                                        <td th:text="${telefone.numero}"></td>
                                        <td th:text="${telefone.descricao}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer :: footer"> </footer>
        </div>
    </body>
</html>
