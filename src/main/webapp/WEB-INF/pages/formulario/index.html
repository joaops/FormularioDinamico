<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="João Paulo Siqueira"/>
        <link rel="stylesheet" href="resources/styles/bootstrap.min.css" th:href="@{/resources/styles/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/styles/bootstrap-theme.min.css" th:href="@{/resources/styles/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="resources/styles/starter-template.css" th:href="@{/resources/styles/starter-template.css}" />
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Nome do Projeto</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/}" th:text="Home" /></li>
                        <li class="active"><a th:href="@{/formulario}" th:text="Formulário" /></li>
                        <li><a href="#" th:href="@{/modelo}" th:text="Modelo" /></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form class="form-horizontal" method="POST" th:object="${pessoa}" th:action="@{/formulario}" style="margin: 20px 0">
                            <div class="form-group">
                                <label for="inputNome" class="col-sm-2 control-label" th:text="Nome" />
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome" th:field="*{nome}"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputIdade" class="col-sm-2 control-label" th:text="Idade" />
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputIdade" placeholder="Idade" th:field="*{idade}"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <label th:text="'Adicionar Números de Telefones'" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-default btn-sm" name="addTelefone">
                                        Add <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                                    </button>
                                </div>
                                <div class="col-sm-10">
                                    <table class="table table-condensed">
                                        <thead>
                                            <tr>
                                                <th>Número</th>
                                                <th>Descrição</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="telefone, rowStat : *{telefones}">
                                                <td><input type="text" class="form-control" th:field="*{telefones[__${rowStat.index}__].numero}" placeholder="Número"/></td>
                                                <td><input type="text" class="form-control" th:field="*{telefones[__${rowStat.index}__].descricao}" placeholder="Descrição"/></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-2">
                                    <button type="submit" class="btn btn-default btn-sm">
                                        Salvar <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"/>
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Quantidade Nº de Telefones</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="pessoa : ${pessoas}">
                                    <td th:text="${pessoa.nome}"></td>
                                    <td th:text="${pessoa.idade}"></td>
                                    <td th:text="${pessoa.telefones.size()}"></td>
                                    <td><a href="#" th:href="@{'/formulario/pessoa/'+${pessoa.nome}}" th:text="'Listar Dados'"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <script src="resources/scripts/npm.js" th:src="@{/resources/scripts/npm.js}"></script>
            <script src="resources/scripts/jquery.min.js" th:src="@{/resources/scripts/jquery.min.js}"></script>
            <script src="resources/scripts/bootstrap.min.js" th:src="@{/resources/scripts/bootstrap.min.js}"></script>
        </footer>
    </body>
</html>
