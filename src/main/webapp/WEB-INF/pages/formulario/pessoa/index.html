<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pessoa</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="João Paulo Siqueira"/>
        <link rel="stylesheet" href="resources/styles/bootstrap.min.css" th:href="@{/resources/styles/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/styles/bootstrap-theme.min.css" th:href="@{/resources/styles/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="resources/styles/starter-template.css" th:href="@{/resources/styles/starter-template.css}" />
    </head>
    
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}" th:text="'Nome do Projeto'" />
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/}" th:text="Home" /></li>
                        <li class="active"><a th:href="@{/formulario}" th:text="Formulário" /></li>
                        <li><a href="#" th:href="@{/modelo}" th:text="Modelo" /></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="container" class="starter-template">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <label class="control-label" th:text="'Nome: '+${pessoa.nome}" />
                        <br/>
                        <label class="control-label" th:text="'Idade: '+${pessoa.idade}" />
                        <br/>
                        <label class="control-label" th:text="'Quantidade: '+${pessoa.telefones.size()}" />
                        <br/>
                        <label class="control-label" th:text="'Telefones:'" />
                        <br/>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>Número</th>
                                    <th>Descrição</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="telefone : ${pessoa.telefones}">
                                    <td th:text="${telefone.numero}"></td>
                                    <td th:text="${telefone.descricao}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <script src="resources/scripts/npm.js" th:src="@{/resources/scripts/npm.js}"></script>
            <script src="resources/scripts/jquery.min.js" th:src="@{/resources/scripts/jquery.min.js}"></script>
            <script src="resources/scripts/bootstrap.min.js" th:src="@{/resources/scripts/bootstrap.min.js}"></script>
        </footer>
    </body>
</html>
