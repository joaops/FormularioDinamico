<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário</title>
        <link rel="icon" href="resources/images/icon.gif" th:href="@{/resources/images/icon.gif}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="João Paulo Siqueira"/>
        <link rel="stylesheet" href="resources/styles/bootstrap.min.css" th:href="@{/resources/styles/bootstrap.min.css}" />
        <link rel="stylesheet" href="resources/styles/bootstrap-theme.min.css" th:href="@{/resources/styles/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="resources/styles/starter-template.css" th:href="@{/resources/styles/starter-template.css}" />
    </head>
    
    <body>
        <nav th:replace="fragments/navbar :: navbar"> </nav>
        
        <div id="container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <a class="btn btn-default btn-sm" href="#" th:href="@{'/formulario'}" th:text="'Voltar'"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form class="form-horizontal" method="POST" th:object="${pessoa}" th:action="@{/formulario/adicionar}" style="margin: 20px 0">
                            
                            <div class="form-group">
                                <label for="inputId" class="col-sm-2 control-label" th:text="Id" />
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputId" placeholder="Id" th:field="*{id}"/>
                                    <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Erro na Idade</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputNome" class="col-sm-2 control-label" th:text="Nome" />
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome" th:field="*{nome}"/>
                                    <label th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro no Nome</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputIdade" class="col-sm-2 control-label" th:text="Idade" />
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="inputIdade" placeholder="Idade" th:field="*{idade}"/>
                                    <label th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}">Erro na Idade</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <label th:text="'Adicionar Números de Telefones'" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-default btn-sm" name="addTelefone">
                                        Add <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                                    </button>
                                </div>
                                <div class="col-sm-10">
                                    <table class="table table-condensed">
                                        <thead>
                                            <tr>
                                                <th>Número</th>
                                                <th>Descrição</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="telefone, rowStat : *{telefones}">
                                                <td>
                                                    <input type="text" class="form-control" th:field="*{telefones[__${rowStat.index}__].numero}" placeholder="Número"/>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" th:field="*{telefones[__${rowStat.index}__].descricao}" placeholder="Descrição"/>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-2">
                                    <button type="submit" class="btn btn-default btn-sm">
                                        Salvar <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"/>
                                    </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            
            <footer th:replace="fragments/footer :: footer"> </footer>
        </div>
    </body>
</html>
